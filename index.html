<!doctype html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="bd-example w-25 p-5">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Имя</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required minlength="2">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required minlength="2">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Почтовый адрес</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">Пример : test@yandex.ru</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required minlength="6" maxlength="20">
                <div id="passwordHelp" class="form-text">Допустимые символы : [0-9],[a-z],[A-Z]</div>
                <div id="passwordHelp" class="form-text">Пример : qwerty123QWERTY</div>
                <div id="passwordHelp" class="form-text">Длина пороля минимум 6 символов</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Повтор пароля</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required minlength="6" maxlength="20">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
