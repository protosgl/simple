<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задача</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="bd-example w-25 p-5">
    <form method="post" action="" id="formRegistration">
        <div class="mb-3">
            <input type="text" name="firstName" placeholder="Имя" class="form-control" autofocus required min="3"
                   max="20">
            <div id="textHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <input type="text" name="lastName" placeholder="Фамилия" class="form-control" required min="3" max="20">
        </div>
        <div class="mb-3">
            <input type="email" name="email" placeholder="test@yandex.ru" class="form-control" min="3" max="20"
                   required>
            <label>Для true <br> peter@test.com</label>
        </div>
        <div class="mb-3">
            <input type="password" name="password" placeholder="Пароль" class="form-control" required min="3" max="20">
        </div>
        <div class="mb-3">
            <input type="password" name="secondPassword" placeholder="Повторить пароль" class="form-control min=" 3"
            max="20">
        </div>
        <input type="submit" id="btn" class="btn btn-primary" value="Регистрация"></input>

    </form>
    <div id="resultForm"></div>


</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" origin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
